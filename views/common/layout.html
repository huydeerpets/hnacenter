<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    	<title>网销大师后台管理中心</title>
		{{.HtmlHead}}
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="stylesheet" type="text/css" href="/static/lib/bootstrap/css/bootstrap.css"> -->
    <script src="/static/lib/jquery-1.11.1.min.js" type="text/javascript"></script>
</head>
<body class="no-skin" style="height:100%;">
<div class="navbar navbar-default" id="pageHeader" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="" href="index.html"><span class="navbar-brand"><span class="fa fa-paper-plane"></span> 皓月网销大师后台管理中心</span></a>
         </div>

        <div class="navbar-collapse collapse" style="height: 1px;">
          <ul id="main-menu" class="nav navbar-nav navbar-right">
            <li class="dropdown hidden-xs">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    <span class="glyphicon glyphicon-user padding-right-small" style="position:relative;top: 3px;"></span> <strong>Welcome, {{.user.Username}}</strong>
                    <i class="fa fa-caret-down"></i>
                </a>

              <ul class="dropdown-menu">
                <li><a data-target="#ChangePassModal" data-toggle="modal">修改密码</a></li>
                <li><a href="javascript:window.parent.location.reload();">刷新</a></li>
                <li class="divider"></li>
                <li><a tabindex="-1" href="/logout">退出</a></li>
              </ul>
            </li>
          </ul>

        </div>
    </div>
<script>
  $(".dropdown").click(function(){
    $(".dropdown-menu").toggle();
  });
  $(".dropdown-menu li").eq(0).click(function(){
    $(".modal").show();
  });
</script>

<div class="modal fade" id="ChangePassModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" style="padding:20px 20px 40px 80px;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">修改密码</h4>
      </div>
        <form id="form1" method="post" action="/cstore/changepwd">
            <table align="center">
                <tr align="center">
                    <td style="padding-left:10px;"><h3><span style="color: red;">旧的密码：</span></h3></td>
                    <td><input type="password" class="form-control" name="oldpwd"  placeholder="当前密码"required autofocus/></td>
                </tr>
                <tr align="center">
                    <td style="padding-left:10px;"><h3><span style="color: red;">新的密码：</span></h3></td>
                    <td><input type="password"  name="newpwd"  class="form-control" placeholder="修改密码"required/></td>
                </tr>
                <tr align="center">
                    <td style="padding-left:10px;"><h3><span style="color: red;">重复密码：</span></h3></td>
                    <td><input type="password"  name="reppwd" class="form-control" placeholder="重复密码"required/></td>
                </tr>
            </table>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="submit" class="btn btn-danger">修改</button>
              </div>
        </form>
    </div>
  </div>
</div>
<link rel="stylesheet" type="text/css" href="/static/font/font-awesome.css">
	<div class="main-container" id="main-container" >
			{{.HtmlLeft}}
			<div class="main-content" >
				<div style="height:850px;">
					<iframe name="mainFrame" id="mainFrame" frameborder="0" scrolling="no" src="/main" style="margin:0 auto;width:100%;height:100%;"></iframe>
				</div>
			</div>
	{{.HtmlFooter}}
	</div>
</body>
</html>
