<!DOCTYPE html>
<html>
<head>
	<title>皓月交易系统</title>
	{{template "/common/html_head.html"}}
</head>
<body class="no-skin">
	<div class="main-container" id="main-container">
		<div class="main-content">
			<div class="page-content">
				<div class="page-content-area">
					<div class="page-header">
						<h1> 用户管理 <small> 全部用户 </small> </h1>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<table id="sample-table-1" class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th><input type="checkbox" style="left:auto; " id='checkAll' style=""></th>
										<th>名称</th>
										<th>代码</th>
										<th>角色</th>
										<th>状态</th>
										<th>备注</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody id="data_body"></tbody>
							</table>
						</div>		
					</div>
				</div>
			</div>
		</div>
	</div>
</html>
<script type="text/javascript">
	var oTable;
	$(document).ready(function() {
	      oTable= initTable();
	});
	function initTable() {
	    var actionUrl='../user/list';
	    var table =$('#sample-table-1').dataTable({
	    	"bFilter": false, 
	        "bAutoWidth": false,  
	        "sPaginationType" : 'full_numbers',
	        "bPaginate": true, //翻页功能
	        "bDestroy" : true,
	        "bProcessing" : true,
	        "sAjaxSource" : actionUrl,
	        "iDisplayLength":10,
	        "aLengthMenu": [[10, 15,20, 50, -1], [10, 15, 20,50, "All"]],
	        "bServerSide" : true,
	        "bSort":false,
	        "aoColumns" : [
		        {
		        	"mDataProp": "Id",
		        	"fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
		        		$(nTd).html("<input type='checkbox' align='center' name='checkList' value='" + sData + "'>"); }
		        	},
		        	{"mDataProp" : "Username",},
		        	{"mDataProp" : "Usercode",},
		        	{"mDataProp" : "RoleName",},
		        	{"mDataProp" : "Statusname",},
		        	{"mDataProp" : "Remark",}, 
		        	{
		        		"mDataProp": "Id",
		        		"fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
		        			$(nTd).html("<a style='cursor:pointer;' href='http://{{.ActionUrl}}/hnacenter/user/edit?Id="+ oData.Id + "'>编辑</a>&nbsp;&nbsp;").append("<a style='cursor:pointer;' onclick='delUser(" + oData.Id + ")'>删除</a>");
				        }
				    }
				    ],
			"oLanguage" : {
				"sProcessing" : "正在加载中......",
				"sLengthMenu" : "每页显示 _MENU_ 条记录",
				"sZeroRecords" : "没有数据！",
				"sEmptyTable" : "表中无数据存在！",
				"sInfo" : "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
				"sInfoEmpty" : "显示0到0条记录",
				"sInfoFiltered" : "数据表中共为 _MAX_ 条记录",
				"oPaginate" : {
					"sFirst" : "首页",
					"sPrevious" : "上一页",
					"sNext" : "下一页",
					"sLast" : "末页"
				}
			}
		});
		return table;
	}

	// 删除用户信息
	function delUser(id) {
		$.messager.confirm("提示框","你确定要删除吗",function(){
			window.location = "/hnacenter/user/del?Id=" + id;
		});
	}
</script>
