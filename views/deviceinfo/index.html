<!DOCTYPE html>
<html>
<head>
	<title>网销大师后台管理系统</title>
	{{template "/common/html_head.html"}}
</head>
<body class="no-skin">
	<div class="main-container" id="main-container">
		<div class="main-content">
			<div class="page-content">
				<div class="page-content-area">
					<div class="page-header">
						<h1> 设备管理<small> 设备列表 </small> </h1>
					</div>
					<div class="row">
						<div class="col-xs-12">
							<div class="row">
								<div class="col-xs-12">
									<table id="sample-table-1" class="table table-striped table-bordered table-hover">
										<thead>
											<tr>
												<th align="left"><input type="checkbox" style="left:auto; " id='checkAll' style=""></th>
													<th>设备注册用户</th>
													<th>注册时间</th>
													<th>状态</th>、
													<th>设备号</th>
													<th>公司代码</th>
													<th>操作</th>
											</tr>
										</thead>
										<tbody id="data_body">
											</tbody>
										</table>
									</div>
								</div>
							<div class="hr hr32 hr-dotted"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div> 
</body>
</html>
<script type="text/javascript">
	var oTable;
	$(document).ready(function() {
	      oTable= initTable();
	});
	function initTable() {
	    var actionUrl='../device/list';
	    var table =$('#sample-table-1').dataTable({
	    	"bFilter": false, 
	        "bAutoWidth": false,  
	        "sPaginationType" : 'full_numbers',
	        "bPaginate": true, //翻页功能
	        "bDestroy" : true,
	        "bProcessing" : true,
	        "sAjaxSource" : actionUrl,
	        "iDisplayLength":10,
	        "aLengthMenu": [[10, 15,20, 50, -1], [10, 15, 20,50, "All"]],
	        "bServerSide" : true,
	        "bSort":false,
	        "aoColumns" : [
		        {
		        	"mDataProp": "Id",
		        	"fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
		        		$(nTd).html("<input type='checkbox' align='center' name='checkList' value='" + sData + "'>"); }
		        	},
		        	{"mDataProp" : "UserId",},
		        	{"mDataProp" : "RegisterTime",},
		        	{"mDataProp" : "Statusname",},
		        	{"mDataProp" : "Davice",}, 
		        	{"mDataProp" : "Company",},  
		        	{
		        		"mDataProp": "Id",
		        		"fnCreatedCell": function (nTd, sData, oData, iRow, iCol) {
		        			$(nTd).html("<a style='cursor:pointer;' onclick='deleteDevice(" + oData.Id + ")'>删除</a>&nbsp;&nbsp;");
				        }
				    }
				    ],
			"oLanguage" : {
				"sProcessing" : "正在加载中......",
				"sLengthMenu" : "每页显示 _MENU_ 条记录",
				"sZeroRecords" : "没有数据！",
				"sEmptyTable" : "表中无数据存在！",
				"sInfo" : "当前显示 _START_ 到 _END_ 条，共 _TOTAL_ 条记录",
				"sInfoEmpty" : "显示0到0条记录",
				"sInfoFiltered" : "数据表中共为 _MAX_ 条记录",
				"oPaginate" : {
					"sFirst" : "首页",
					"sPrevious" : "上一页",
					"sNext" : "下一页",
					"sLast" : "末页"
				}
			}
		});
		return table;
	}

    // 删除用户信息
	function deleteDevice(id) {
		$.messager.confirm("提示框","你确定要删除吗",function(){
			window.location = "/hnacenter/device/delete?Id=" + id;
		});
	}
</script>
